<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider tenis</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>
            <div><img src="img/nike-logo.webp" alt=""></div>
            <nav>
                <ul>
                    <li>HOME</li>
                    <li>SHOP</li>
                    <li>ABOUT US</li>
                    <li>CONTACT</li>
                </ul>
            </nav>
            <div class="divButtons">
                <button class="primario">Cadastre-se</button>
                <button class="segundario">Entrar</button>
            </div>
        </header>
        <div class="slider vermelho">
            <div class="slide-vermelho">
                <div class="nike">
                    <h3>NIKE</h3>
                    <h3>NIKE</h3>
                
                </div>
                <img class="tenis" src="img/vermelho-principal.webp" alt="">
                        </div>      
            </div>
        <div class="slider vermelho">
            <div class="slide-cinza">
                <div class="nike">
                    <h3>NIKE</h3>
                    <h3>NIKE</h3>
                
                </div>
                <img class="tenis" src="img/cinza-principal.webp" alt="">
                        </div>      
            </div>
            <div class="rodape">
                <div class="esquerda"><img src="img/text-vermelho.webp" alt="">
                    <h2>NIKE AIR JORDAN 2025</h2></div>
                
                <div class="direita">
                    <div class="botaoTenis active"> <img src="img/vermelho-botao.webp" alt=""></div>
                    <div class="botaoTenis"> <img src="img/cinza-botao.webp" alt=""></div>
                    <div class="botaoTenis"> <img src="img/verde-botao.webp" alt=""></div>
                    <div class="botaoTenis"> <img src="img/marrom-botao.webp" alt=""></div>
                </div>
            </div>
    </div>
</body>
</html>
